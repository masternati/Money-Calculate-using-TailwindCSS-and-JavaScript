<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master Practice Website</title>
    <link rel="shortcut icon" href="images/money-icon.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>
<body>
    <section>
        <section class="flex items-center justify-center">
            <h1 class="text-4xl font-semibold text-teal-600">Money Hunter </h1>
            <img src="images/doller bag.webp" alt="" sizes="" class="h-20" srcset="">    
        </section>
    
        <section class="flex justify-center">
            <div class="mx-5">
                <img src="images/money.jpg" class="h-full w-96" alt="">
            </div>

            <div class="bg-gray-300 px-20 mx-5">
                <h3 class="text-center text-lg font-bold">Income</h3>
                <div class="flex">
                    <p class="mr-3">Income: </p>
                    <input id="income-amount" type="text" class="h-7" size="25" value="">
                </div>

                <h3 class="text-black text-center text-lg font-bold  mt-3">Expenses</h3>
                <div class="flex mt-2">
                    <p class="mr-7">Food: </p>
                    <input id="food" type="text" class="h-7" size="25" value="">
                </div>
                <div class="flex mt-2">
                    <p class="mr-8">Rent: </p>
                    <input id="rent" type="text" class="h-7" size="25" value="">
                </div>
                <div class="flex mt-2">
                    <p class="mr-3">Clothes: </p>
                    <input  id="clothes" type="text" class="h-7" size="25" value="">
                </div>

                <div class="text-center">
                    <button id="calculate" type="submit" class="bg-blue-500 text-white text-lg font-medium px-6 rounded-md mt-3">Calculate</button>
                </div>

                <h3 class="text-black text-center text-lg font-bold  mt-3 mb-3">Total Expenses: <span id ="total-expenses"></span></h3>

                <h3 class="text-black text-center text-lg font-bold  mt-3 mb-3">Balance: <span id="balance"></span></h3>

                <div class="flex">
                    <p>Save: </p>
                    <p id="percent" class="bg-slate-400 h-6 w-20 text-center rounded-sm mx-3">20</p>
                    <p class="font-semibold">%</p>
                    <button id="savings" type="submit" class="bg-blue-500 text-white px-9 rounded-sm mx-3">Save</button>
                </div>

                <h3  class="text-black text-center text-lg font-bold  mt-3 mb-1">Saving Amount: <span id="saving-amount"> </span></h3>
                <h3  class="text-black text-center text-lg font-bold  mb-5">Remaining Balance: <span id="remaining-balance"> </span></h3>

            </div>

            
        </section>
    </section>
<script src="JS/script.js"></script>
</body>
</html>
